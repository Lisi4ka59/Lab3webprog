<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="#{beanCoordinates.inputX}"/>
    <h:link outcome="page"> page </h:link>
    <h:outputStylesheet library="css" name="index-content.css"/>
    <h:outputScript library="js" name="time.js" target="body"/>
    <div class="data start-content">
        <div class="clock-block">
            <ui:include src="compositions/clock.xhtml"/>
        </div>
        <div class="navigation">
            <div class="time-block">
                <p>Текущее время:</p>
                <p id="date"></p>
                <p id="time"></p>
            </div>
            <h:button outcome="check" value="К проверке"/>
        </div>
    </div>
</f:view>
</html>
