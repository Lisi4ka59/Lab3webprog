<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js" type="text/javascript"/>
</h:head>
<f:view>
    <h:outputLabel value="#{beanCoordinates.inputX}"/>
    <h:link outcome="page"> page </h:link>
    <div class="data start-content">
        <script type="text/javascript">
            function dateTime(){
                jQuery('#date').html(new Date());
            }
            setInterval(dateTime, 6000);
        </script>
        <div class="navigation">
            <div class="time-block">
                <p>Текущее время:</p>
                <p id="date"></p>
                <p id="time"></p>
            </div>
        </div>
    </div>
</f:view>
</html>
